{% extends 'formulariocontabilidad.html' %}
{% load static %}

{% block controls %}
    <div class="container">
        <p>
        <div class="card ">
            <div class="card-body ">
                EDITAR CUENTA CONTABLE
            </div>
        </div>
        </p>

        <div class="card">
            <div class="card-body ">
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">No. CUENTA</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="staticEmail"
                               value="001">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">DESCRIPCION</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputPassword">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">TIPO DE CUENTA</label>
                    <div class="col-sm-10">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>ACTIVO</option>
                            <option value="1">PASIVO</option>
                            <option value="2">PATRIMONIO</option>
                            <option value="3">INGRESOS</option>
                            <option value="4">GASTOS</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">MOVIMIENTO</label>
                    <div class="col-sm-10">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">CENTROCOSTO</label>
                    <div class="col-sm-10">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">DEUDORA</label>
                    <div class="col-sm-10">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">PARTIDA DEBITO</label>
                    <div class="col-sm-10">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>------</option>
                            <option value="1">SI</option>
                            <option value="2">NO</option>
                            <option value="3">PENDIENTE</option>
                        </select></div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">PARTIDA CREDITO</label>
                    <div class="col-sm-10">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>------</option>
                            <option value="1">SI</option>
                            <option value="2">NO</option>
                            <option value="3">PENDIENTE</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
